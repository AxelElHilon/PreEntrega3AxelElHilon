<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeGear - Tienda de ropa urbana</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <meta name="description" content="HypeGear, tu tienda de ropa urbana con los mejores estilos y precios.">
    <meta name="keywords" content="ropa urbana, moda, streetwear, HypeGear">
    

</head>
<body>
    <header>

        <!-- Inicio de Página -->
        <h1>
            <img src="img/hg-logo.png" alt="">
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="sobrenosotros.html" class="sobre-nosotros">Nosotros</a></li>
            </ul>
        </nav>
    </header>
<!-- Parte Principal de Página -->
    <main>
        <section class="productos">
            <h2>Todos los Productos</h2>
            <div class="grid">
                <div class="producto">
                    <img src="img/remera-png.png" alt="Remera Urbana" class="product-img">
                    <h2>Camisa Urbana</h2>
                    <p class="price">$25000</p>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="producto">
                    <img src="img/pantalon-1.png" alt="Pantalon Street" class="product-img">
                    <h2>Pantalón Street</h2>
                    <p class="price">$35000</p>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="producto">
                    <img src="img/buzo-1.png" alt="Buzo Oversize" class="product-img">
                    <h2>Sudadera Oversize</h2>
                    <p class="price">$40000</p>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="producto">
                    <img src="img/bota-1.png" alt="Zapatillas Casual" class="product-img">
                    <h2>Zapatillas Casual</h2>
                    <p class="price">$50000</p>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="producto">
                    <img src="img/chaqueta-1.png" alt="Chaqueta Vintage" class="product-img">
                    <h2>Chaqueta Vintage</h2>
                    <p class="price">$60000</p>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="producto">
                    <img src="img/gorra-1.png" alt="Gorra Classic" class="product-img">
                    <h2>Gorra Classic</h2>
                    <p class="price">$15000</p>
                    <button class="buy-btn">Comprar</button>
                </div>
            </div>
        </section>
    </main>
        
    
<!-- Redes Sociales -->
    <footer>
        <section class="redes-sociales">
            <h3>Síguenos en Redes Sociales</h3>
            <ul>
                <li><a href="#" class="social-icon"><i class="fab fa-instagram"></i> </a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-facebook"></i> </a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-twitter"></i> </a></li>
            </ul>
        </section>
        <p>&copy; 2024 Hype Gear. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
