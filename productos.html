<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hype Gear - Productos y Carrito de Compras</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="HypeGear, tu tienda de ropa urbana con los mejores estilos y precios."
    />
    <meta name="keywords" content="ropa urbana, moda, streetwear, HypeGear" />
  </head>
  <body>
    <header>
      <h1>
        <img src="img/hg-logo.png" alt="" />
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="sobrenosotros.html">Nosotros</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Parte izquierda: Promociones -->
        <aside class="promotions">
          <h2>Promociones</h2>
          <ul>
            <li>Descuento del 20% en productos seleccionados</li>
            <li>Compra 1 y lleva 2 en tazas</li>
            <li>Envío gratis en compras mayores a $1000</li>
          </ul>
        </aside>

        <!-- Parte derecha: Productos -->
        <section class="products">
          <h2>Productos</h2>
          <div class="product-grid">
            <div class="product">
              <img src="img/producto1.jpg" alt="Producto 1" />
              <p>Producto 1</p>
            </div>
            <div class="product">
              <img src="img/producto2.jpg" alt="Producto 2" />
              <p>Producto 2</p>
            </div>
            <div class="product">
              <img src="img/producto3.jpg" alt="Producto 3" />
              <p>Producto 3</p>
            </div>
            <!-- Agregar más productos según sea necesario -->
          </div>
        </section>
      </div>
    </main>

    <footer>
      <section class="redes-sociales">
        <h3>Síguenos en Redes Sociales</h3>
        <ul>
          <li>
            <a href="#" class="social-icon"
              ><i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i> </a>
          </li>
          <li>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i> </a>
          </li>
        </ul>
      </section>
      <p>&copy; 2024 Hype Gear. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
